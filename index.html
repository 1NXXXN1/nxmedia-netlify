<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NxMedia — Final Deploy</title>

<body>

<header>NxMedia — Kino Izlash</header>

<div class="search-box">
 <input id="q" placeholder="Film nomi...">
 <button onclick="searchMovie()">Qidirish</button>
</div>

<div id="output"></div>
<div id="player"></div>

<script src="player.js"></script>
<script src="bundle.js"></script>

<script>
async function searchMovie(){
  const q=document.getElementById("q").value.trim();
  if(!q) return;
  document.getElementById("output").innerHTML="Qidirilmoqda...";
  const res=await smartSearch(q);
  if(!res.items.length){
    document.getElementById("output").innerHTML="Topilmadi";
    return;
  }
  const movie=res.items[0];
  document.getElementById("output").innerHTML="<h2>"+movie.title+"</h2>";
  const full=await getFullMovie({kpId:movie.kpId});
  const pc=new PlayerController(full.players);
  pc.autoSelect();
}
</script>
