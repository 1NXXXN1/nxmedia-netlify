<div class="search-box">

<div id="result"></div>

<script src="player.js"></script>

<script>
async function doSearch(){
    const q=document.getElementById("q").value.trim();
    if(!q) return;
    const res=await smartSearch(q);
    if(!res.items.length){
        document.getElementById("result").innerHTML="Topilmadi";
        return;
    }
    const movie=res.items[0];
    document.getElementById("result").innerHTML="<h2>"+movie.title+"</h2>";
    const full=await getFullMovie({kpId: movie.kpId});
    const pc=new PlayerController(full.players);
    pc.autoSelect();
}
</script>
